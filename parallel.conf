# PHMM-Tree Parallelization Configuration
# ======================================
#
# This file contains settings for controlling parallel execution.
# These settings can be overridden by environment variables.

# Number of threads to use (0 = auto-detect)
# Valid values: 0, 1, 2, 4, 8, 12, etc.
THREADS=0

# Minimum dataset size for parallelization
# Small datasets run sequentially to avoid overhead
MIN_SPECIES_FOR_PARALLEL=50
MIN_NODES_FOR_PARALLEL=100

# OpenMP scheduling options
# Options: static, dynamic, guided, auto
OMP_SCHEDULE_TYPE=dynamic

# Chunk size for work distribution
# 0 = automatic, positive integer = fixed chunk size
OMP_CHUNK_SIZE=0

# Memory usage control
# Maximum memory per thread (MB)
MAX_MEMORY_PER_THREAD=1024

# Enable/disable specific parallelization features
PARALLEL_GLOBAL_REARRANGE=true
PARALLEL_DISTANCE_CALC=true
PARALLEL_NODE_INIT=true
PARALLEL_SPECIES_SETUP=true

# Performance monitoring
ENABLE_TIMING=false
ENABLE_THREAD_AFFINITY=false
VERBOSE_PARALLEL=false

# Environment variable overrides:
# OMP_NUM_THREADS - overrides THREADS setting
# OMP_SCHEDULE - overrides OMP_SCHEDULE_TYPE and OMP_CHUNK_SIZE
# OMP_PROC_BIND - controls thread affinity
# OMP_PLACES - controls thread placement

# Examples of environment variable usage:
# export OMP_NUM_THREADS=4
# export OMP_SCHEDULE="dynamic,1"
# export OMP_PROC_BIND=spread
# export OMP_PLACES=cores
